{% extends 'base.html' %}

{% block title %}Create Clinic - Bright Smile Dental Systems{% endblock %}

{% block content %}

    <div class="card">
        <h2>Create Clinic</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Create</button>
        </form>
    </div>
{% endblock %}
