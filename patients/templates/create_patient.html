{% extends 'base.html' %}
{% load static %}

{% block title %}Create Patient Record - Bright Smile Dental Systems{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <a href="{% url 'patients_urls:list-patients' %}" class="btn">Back</a>
    {% else %}
    <a href="{% url 'home' %}" class="btn">Back</a>
    {% endif %}
<div class="card">
    <h1>Create New Patient Record</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Create Patient Record</button>
    </form>
</div>
{% endblock %}
