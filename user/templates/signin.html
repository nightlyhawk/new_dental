{% extends 'base.html' %}

{% block title %}Login - Bright Smile Dental Systems{% endblock %}

{% block content %}
    <div class="card">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="{% url 'user_urls:register' %}">Register</a></p>
        </form>
    </div>
{% endblock %}
