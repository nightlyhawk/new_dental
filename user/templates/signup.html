{% extends 'base.html' %}

{% block title %}Register - Bright Smile Dental Systems{% endblock %}

{% block content %}
    <div class="card">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Register</button>
            <p>Have an account? <a href="{% url 'user_urls:login' %}">Login</a></p>
        </form>
    </div>
{% endblock %}
